<!DOCTYPE HTML>
<html>
<head>
	<title>Pomodoro clock</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
<header>
	<div class="caption">
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<div class="text">Pomodoro clock</div>
	</div>
</header>
<div class="buttons">
	<button class="btn_pomodoro btn_pomodoro_active">Pomodoro</button>
	<button class="btn_short_break">Short break</button>
	<button class="btn_long_break">Long break</button>
</div>
<div class="timers">
	<div class="block_timer1">
		<div class="timer1">
			<div class="timer1_elements">
				<input type="text" id="timer1_minutes" value="25" disabled>
				<div class="symbol">:</div>
				<input type="text" id="timer1_seconds" value="00" disabled>
			</div>
			<div class="timer1_buttons">
				<button id="start_pomodoro">Start</button>
				<button id="pause_pomodoro">Pause</button>
			</div>
		</div>
	
	</div>
	<div class="block_timer2">
		<div class="timer2">
			<div class="timer2_elements">
				<input type="text" id="timer2_minutes" value="5" disabled>
				<div class="symbol">:</div>
				<input type="text" id="timer2_seconds" value="00" disabled>
			</div>
			<div class="timer2_buttons">
				<button id="start_short_break">Start</button>
				<button id="pause_short_break">Pause</button>
			</div>
		</div>
	</div>
	<div class="block_timer3">
		<div class="timer3">
			<div class="timer3_elements">
				<input type="text" id="timer3_minutes" value="15" disabled>
				<div class="symbol">:</div>
				<input type="text" id="timer3_seconds" value="00" disabled>
			</div>
			<div class="timer3_buttons">
				<button id="start_long_break">Start</button>
				<button id="pause_long_break">Pause</button>
			</div>
	</div>
	</div>
	

<div class="sounds">
	<audio id="audio" src="sounds/alarm.mp3"></audio>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
